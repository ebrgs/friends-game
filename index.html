<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Friends Game</title>
</head>
<body>
    <main class="container">
        <div class="box_box">
            <div class="caixa_amigo azul"></div>
            <div class="caixa_amigo violeta"></div>
            <div class="caixa_amigo marrom"></div>
            <div class="caixa_amigo amarelo"></div>
            <div class="caixa_amigo verde"></div>
        </div>

        <div class="box_amigos caixa_amigo">
            <div class="amigo azul" draggable="true">1</div>
            <div class="amigo violeta" draggable="true">2</div>
            <div class="amigo marrom" draggable="true">3</div>
            <div class="amigo amarelo" draggable="true">4</div>
            <div class="amigo verde" draggable="true">5</div>
        </div>

        <div class="linha violeta-marrom"></div>
        <div class="linha violeta-azul"></div>
        <div class="linha azul-amarelo"></div>
        <div class="linha azul-verde"></div>
        <div class="linha verde-amarelo"></div>
        <div class="linha amarelo-marrom"></div>

        <button class="reset">Reset</button>
        <button class="verificar">Verificar</button>
    </main>
    <script src="./scripts/index.js"></script>
</body>
</html>
